repositories {  
	google()  
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.aar'], dir: 'libs')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
